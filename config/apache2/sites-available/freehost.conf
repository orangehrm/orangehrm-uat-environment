<VirtualHost *:443>
  ServerAdmin webmaster@orangehrm.com
  VirtualDocumentRoot /var/www/html/OpenSourceFreeHosting/%0

  CustomLog /var/log/apache2/freehost/access.log combined
  ErrorLog /var/log/apache2/freehost/error.log
  DocumentRoot /var/www/html/OpenSourceFreeHosting/
  ServerName orangehrm.com
  ServerAlias *-freehost-bishop.orangehrm.com
  <Directory /var/www/html/OpenSourceFreeHosting/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>