<VirtualHost *:443>
  ServerAdmin me@mydomain.com
  DocumentRoot /var/www/html/orangehrm

  <Directory /var/www/html/orangehrm/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog /etc/httpd/logs/error.log
  CustomLog /etc/httpd/logs/access.log combined

</VirtualHost>