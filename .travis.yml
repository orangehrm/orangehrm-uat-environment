language: php
sudo: required
dist: trusty
os: linux

services:
  - docker

cache:
    directories:
      - vendor
      - $HOME/.composer/cache

before_install:
  - uname -a
  - php --version
  - docker version
  - composer self-update

install:
  - docker-compose up -d
  - composer install
  - docker ps

script:
  - php vendor/bin/codecept run unit
  - php vendor/bin/codecept run functional

