language: php
sudo: required
os: linux
dist: trusty

env:
  matrix:
    - TEST_STAGE=unit
    - TEST_STAGE=functional
    - TEST_STAGE=acceptance

services:
  - docker

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

before_install:
  - uname -a
  - php --version
  - docker version
  - composer self-update

install:
  - docker-compose up -d
  - composer install

script:
  - php vendor/bin/codecept run $TEST_STAGE

