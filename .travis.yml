language: php
sudo: required

env:
  global:
  - REPO=orangehrm/orangehrm-environment-images
  - TAG=uat-7.2-centos

matrix:
    include:
        - os: linux
          dist: trusty          
services:
  - docker

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

before_install:
  - uname -a
  - php --version
  - docker version
  - composer self-update

install:
  - docker-compose up -d
  - composer install
  - docker ps

script:
  - php vendor/bin/codecept run unit
  - php vendor/bin/codecept run functional
  - php vendor/bin/codecept run acceptance
