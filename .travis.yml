language: php
sudo: required

php: 5.4

env:
  global:
  - REPO=orangehrm/orangehrm-environment-images
  - TAG=uat-5.4-debian

matrix:
    include:
        - os: linux
          dist: trusty
services:
  - docker

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

before_install:
  - uname -a
  - php --version
  - docker version
  - chmod +x build.sh

install:
  - docker build -t $REPO:$TAG docker-image

script:
  - ./build.sh

